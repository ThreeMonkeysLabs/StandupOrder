<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            width: 100%;
        }

        @keyframes shuffle {
            0% {
                transform: translateX(0) rotate(0);
                opacity: 0;
            }
            50% {
                transform: translateX(100px) rotate(10deg);
                opacity: 0.5;
            }
            100% {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: shuffle 0.5s ease-in-out;
        }

        img {
            width: 180px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .index {
            font-size: 16px;
            color: #333;
        }

        .name {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>
    <button onclick="shuffleAndDisplayImages()">New Order Please!</button>
    <div class="grid-container" id="grid-container"></div>

    <script>
        // List of local image filenames and corresponding names
        let imageObjects = [
            { src: "img/anand.jpg", name: "Anand" },
            { src: "img/brian.jpg", name: "Brian" },
            { src: "img/image3.jpeg", name: "Corby" },
            { src: "img/hong.jpg", name: "Hong" },
            { src: "img/johan.jpg", name: "Johan" },
            { src: "img/jonas.jpeg", name: "Jonas" },
            { src: "img/martin.png", name: "Martin" },
            { src: "img/huy.jpeg", name: "Huy" }
        ];

        function shuffleAndDisplayImages() {
            // Shuffle the image objects
            imageObjects.sort(() => Math.random() - 0.5);

            // Get the grid container
            const gridContainer = document.getElementById('grid-container');
            gridContainer.innerHTML = ''; // Clear previous content

            // Display images with index and name
            imageObjects.forEach((imageObject, index) => {
                let container = document.createElement("div");
                container.className = "image-container";

                let indexLabel = document.createElement("div");
                indexLabel.className = "index";
                indexLabel.textContent = `${index + 1}`;

                let img = document.createElement("img");
                img.src = imageObject.src;

                let nameLabel = document.createElement("div");
                nameLabel.className = "name";
                nameLabel.textContent = imageObject.name;

                container.appendChild(indexLabel);
                container.appendChild(img);
                container.appendChild(nameLabel);
                gridContainer.appendChild(container);
            });
        }

        // Initial display
        shuffleAndDisplayImages();
    </script>
</body>

</html>
