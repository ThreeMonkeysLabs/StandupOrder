<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: #f4f4f4;
            padding: 20px;
        }

        @keyframes shuffle {
            0% {
                transform: translateX(0) rotate(0);
                opacity: 0;
            }
            50% {
                transform: translateX(100px) rotate(10deg);
                opacity: 0.5;
            }
            100% {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        .image-container {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shuffle 0.5s ease-in-out;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .index {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <script>
        // List of local image filenames
        let images = ["img/image1.jpeg",
            "img/image2.jpeg", 
            "img/image3.jpeg", 
            "img/image4.jpeg",
            "img/image5.jpeg", 
            "img/image6.jpeg", 
            "img/image7.jpeg", 
            "img/image8.jpeg"];

        // Shuffle the images
        images.sort(() => Math.random() - 0.5);

        // Display images with index
        images.forEach((src, index) => {
            let container = document.createElement("div");
            container.className = "image-container";

            let indexLabel = document.createElement("div");
            indexLabel.className = "index";
            indexLabel.textContent = `${index + 1}`;

            let img = document.createElement("img");
            img.src = src;

            container.appendChild(indexLabel);
            container.appendChild(img);
            document.body.appendChild(container);
        });
    </script>
</body>

</html>
